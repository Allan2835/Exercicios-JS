<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <form action="bootstrp.html" method="get">
        <div class="row mt-3 mb-3">
            <div class="col-6">
                <input type="text" class="form-control " placeholder="Primeiro nome" aria-label="First name">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Ultimo nome" aria-label="Last name">
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Cidade" aria-label="City">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Estado" aria-label="State">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Cep" aria-label="Zip">
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-sm-6">
                <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Email">
            </div>

            <div class="col-sm-6">
                <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Telefone">
            </div>
        </div>

        <input class="btn btn-outline-success col-12" type="submit" value="Submit">

    </form>

</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</footer>

</html>
